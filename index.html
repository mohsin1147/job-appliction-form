<!DOCTYPE html>
<html>
<head>
    <title>Job Provider Registration</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            margin-top: 100px;
        }
        
        .input-field {
            margin-bottom: 10px;
        }
        
        .action-button {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function sendEmail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var age = document.getElementById("age").value;
            
            var message = "Hello, I am interested in job opportunities. My details are: \n\nName: " + name + "\nEmail: " + email + "\nPhone: " + phone + "\nAge: " + age;
            var subject = "Job Provider Registration";
            var encodedMessage = encodeURIComponent(message);
            var encodedSubject = encodeURIComponent(subject);
            var mailtoLink = "mailto:ali12tariqand@gmail.com?subject=" + encodedSubject + "&body=" + encodedMessage;
            
            window.location.href = mailtoLink;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Job Provider Registration</h1>
        <form>
            <div class="input-field">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="input-field">
                <label for="email">Gmail:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="input-field">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="input-field">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            
            <button class="action-button" onclick="sendEmail()">Register</button>
        </form>
    </div>
</body>
</html>
